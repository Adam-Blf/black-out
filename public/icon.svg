<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#050505" rx="96"/>
  
  <!-- Gold border -->
  <rect x="16" y="16" width="480" height="480" fill="none" stroke="url(#goldGradient)" stroke-width="3" rx="80" opacity="0.6"/>
  
  <!-- Crown -->
  <g transform="translate(256, 150)" filter="url(#glow)">
    <path d="M-70 35 L-52 -35 L-18 0 L0 -50 L18 0 L52 -35 L70 35 L52 50 L-52 50 Z" fill="url(#goldGradient)" stroke="#FFD700" stroke-width="2"/>
    <circle cx="-35" cy="18" r="7" fill="#050505" stroke="#FFD700" stroke-width="2"/>
    <circle cx="0" cy="8" r="9" fill="#050505" stroke="#FFD700" stroke-width="2"/>
    <circle cx="35" cy="18" r="7" fill="#050505" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Title BO -->
  <text x="256" y="290" font-family="serif" font-size="100" font-weight="bold" fill="#FAFAF8" text-anchor="middle">
    <tspan>B</tspan><tspan fill="url(#goldGradient)">O</tspan>
  </text>
  
  <!-- 4 Card Suits in a row -->
  <g transform="translate(256, 370)">
    <!-- Spade - Black/Gold -->
    <g transform="translate(-105, 0)">
      <text font-size="56" fill="#FAFAF8" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">♠</text>
    </g>
    
    <!-- Heart - Red -->
    <g transform="translate(-35, 0)">
      <text font-size="56" fill="#DC2626" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">♥</text>
    </g>
    
    <!-- Diamond - Red -->
    <g transform="translate(35, 0)">
      <text font-size="56" fill="#DC2626" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">♦</text>
    </g>
    
    <!-- Club - Black/Gold -->
    <g transform="translate(105, 0)">
      <text font-size="56" fill="#FAFAF8" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">♣</text>
    </g>
  </g>
  
  <!-- Subtitle -->
  <text x="256" y="450" font-family="sans-serif" font-size="22" fill="#D4AF37" text-anchor="middle" letter-spacing="6">CASINO</text>
</svg>
