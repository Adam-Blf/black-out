    <text x="12" y="-6" font-size="14" fill="#DC2626" text-anchor="middle">♥</text>
    <text x="-12" y="10" font-size="14" fill="#DC2626" text-anchor="middle">♦</text>
    <text x="12" y="10" font-size="14" fill="#FAFAF8" text-anchor="middle">♣</text>
